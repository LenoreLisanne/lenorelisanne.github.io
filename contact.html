<!DOCTYPE html>
<html>
   <head>
      <title>Kinderboerderij De Vrolijke Boel</title>
      <link href="./css/style.css" type="text/css" rel="stylesheet">
   </head>
   <body>
      <div class="wrapper">
      <!--navbar-->
      <header>
         <a href="index.html"> <img class="logo" src="images/logo.png" alt="logo"></a>
         <nav>
            <ul class="nav_links">
               <li><a href="dieren.html">De dieren</a></li>
               <li><a href="overdeboerderij.html">Over de boerderij</a></li>
               <li><a href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </header>
      <!-- https://www.youtube.com/watch?v=KZgMh-CDpa4 -->
      <div class="ContactUs">
         <div class="title">
            <h2> Neem contact met ons op! </h2>
         </div>
         <div class="box">
            <!-- form -->
            <div class="contact form">
               <h3>Stuur een berichtje</h3>
               <form>
                  <div class="formBox">
                     <div class="row50">
                        <div class="inputBox">
                           <span>Voornaam</span>
                           <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                           <span>Achternaam</span>
                           <input type="text" placeholder="Cena">
                        </div>
                     </div>
                     <div class="row50">
                        <div class="inputBox">
                           <span>Email</span>
                           <input type="text" placeholder="Johncena@gmail.com">
                        </div>
                        <div class="inputBox">
                           <span>Mobiel</span>
                           <input type="text" placeholder="0678948372">
                        </div>
                     </div>

                     <div class="row100">
                        <div class="inputBox">
                           <span>Berichtje</span>
                           <textarea placeholder="Schrijf ons een berichtje!"></textarea>
                        </div>
                     </div>

                     <div class="row100">
                       <div class="inputbox">
                         <input type="submit" value="Send">
                       </div>
                     </div>
                   </div>

               </form>
               </div>
               <div class="contact info"></div>
               <div class="contact map"></div>
            </div>
         </div>
         <footer class="footer">
         </footer>
      </div>
   </body>
</html>
